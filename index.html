<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompter</title>
    <link rel="stylesheet" href="prompter.css">    
</head>
<body>
    <header>
        <h1>Prompter</h1>
        <p>The following text will be displayed paragraph by paragraph when you click the "Show as prompt" button. Press the right arrow or click on the document to go to the next paragraph. After the last paragraph it restarts. Press ESC to go back.</p>
    </header>
    <output></output>
    <textarea>This is a prompter for video recordings.

Each of the paragraphs in this text box will be displayed as a big font on top of the screen for you to read.

That way you can read it and still look straight into the camera. 

You can press the right arrow or click on the document to go to the next paragraph. 

After the last paragraph it restarts. 

If you press the escape key you can go back to editing mode.</textarea>

<button type="button">Show as prompt</button>
<script src="prompter.js"></script>   
<button class="close">x</button>

</body>
</html>
